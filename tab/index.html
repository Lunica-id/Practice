<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/20b7c06391.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="tab-button">
            <div id="home-tab-btn" class="tab-button active">Home</div>
            <div id="about-tab-btn" class="tab-button">About</div>
            <div id="contact-tab-btn" class="tab-button">Contact</div>
        </div>
        <div class="line"></div>
        
        <div id="home-tab" class="tab active">Home-Contents</div>
        <div id="about-tab" class="tab">About-Contents</div>
        <div id="contact-tab" class="tab">Contact-Contents</div>
        <script src="script.js"></script>
    </body>
</html>
