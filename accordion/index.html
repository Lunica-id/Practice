<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accordion Practice</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/20b7c06391.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h3>Accordion   Multi open</h3>
        <section class="accordion multi">
            <div class="accordion-item">
                <button class="accordion-head"><span>Q1</span><i class="fa-solid fa-angle-down icon"></i></button>
                <div class="accordion-panel">Contents1</div>
                <hr>
            </div>
            <div class="accordion-item">
                <button class="accordion-head"><span>Q2</span><i class="fa-solid fa-angle-down icon"></i></button>
                <div class="accordion-panel">Contents2</div>
                <hr>
            </div>
            <div class="accordion-item">
                <button class="accordion-head"><span>Q3</span><i class="fa-solid fa-angle-down icon"></i></button>
                <div class="accordion-panel">Contents3</div>
                <hr>
            </div>
            <div class="accordion-item">
                <button class="accordion-head"><span>Q4</span><i class="fa-solid fa-angle-down icon"></i></button>
                <div class="accordion-panel">Contents4</div>
                <hr>
            </div>
        </section>

        <h3>Accordion   Single open</h3>
        <section class="accordion single">
            <div class="accordion-item">
                <button class="accordion-head"><span>Q1</span><i class="fa-solid fa-angle-down icon"></i></button>
                <div class="accordion-panel">Contents1</div>
                <hr>
            </div>
            <div class="accordion-item">
                <button class="accordion-head"><span>Q2</span><i class="fa-solid fa-angle-down icon"></i></button>
                <div class="accordion-panel">Contents2</div>
                <hr>
            </div>
            <div class="accordion-item">
                <button class="accordion-head"><span>Q3</span><i class="fa-solid fa-angle-down icon"></i></button>
                <div class="accordion-panel">Contents3</div>
                <hr>
            </div>
            <div class="accordion-item">
                <button class="accordion-head"><span>Q4</span><i class="fa-solid fa-angle-down icon"></i></button>
                <div class="accordion-panel">Contents4</div>
                <hr>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
